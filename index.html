<html>
	<head>
		<title>Train Scheduler</title>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<link rel="stylesheet" href="css/style.css">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
	</head>
	<body>
		<div class="container-fluid">

			<div class="jumbotron">
				<h1 class="text-center"><strong>ALL ABOARDDDDD</strong></h1>
				<h3 class="text-center">Choo Choo</h3>
			</div>
			
			<div class="row">
				<div class="panel-main">
					<div class="panel-head">
						<div class="panel-title"><strong>Current Train Schedule</strong>
						</div>
						<table id="newRow" class="table">
							<tread>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency(min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</tread>
						</table>
					</div>
				</div>
			</div>
			<div class="panel-title"><strong>Add Train</strong>
				<div class="panel-body">
					<div class="form">
						Train Name<br>
						<input type="text" id="trainName"><br>
						Destination<br>
						<input type="text" id="trainDestination"><br>
						First Train Time (HH:mm)<br>
						<input type="text" id="trainTime"><br>
						Frequency (min)<br>
						<input type="text" id="trainFrequency">

						<br><br>

						<button type="submit" class="btn btn-default" id="trainSubmit">Submit</button>
					</div>
				</div>
			</div>
		</div>
		<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

		<script src="javascript/logic.js"></script>
  	</body>
</html>
